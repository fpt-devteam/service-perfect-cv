<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Confirmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #f3f4f6;
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 6px 48px 0 #6366f123, 0 1.5px 3px #e0e7ff33;
        padding: 48px 32px 40px 32px;
        max-width: 420px;
        margin: 40px auto;
        text-align: center;
        animation: fadein 0.7s;
      }
      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(48px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .icon-success {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 78px;
        height: 78px;
        border-radius: 22px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #4ade80 0%, #22d3ee 100%);
        box-shadow: 0 4px 24px #4ade8020, 0 1px 2px #22d3ee11;
        position: relative;
      }
      .icon-success svg {
        width: 44px;
        height: 44px;
        stroke-width: 3.3;
        color: #fff;
      }
      h2 {
        color: #16a34a;
        font-size: 2em;
        margin: 0 0 14px 0;
        letter-spacing: 0.02em;
        font-weight: 700;
      }
      .desc {
        color: #222;
        font-size: 1.15em;
        line-height: 1.5;
        margin-bottom: 28px;
      }
      .desc b {
        color: #4f46e5;
      }
      .btn {
        display: inline-block;
        background: linear-gradient(90deg, #6366f1 40%, #818cf8 100%);
        color: #fff;
        padding: 16px 0;
        border-radius: 13px;
        width: 72%;
        min-width: 160px;
        font-weight: 600;
        font-size: 1.09em;
        box-shadow: 0 4px 18px #6366f13c;
        text-decoration: none;
        letter-spacing: 0.02em;
        border: none;
        outline: none;
        transition: background 0.19s, transform 0.14s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #3730a3 20%, #6366f1 100%);
        transform: translateY(-2px) scale(1.025);
      }
      @media (max-width: 540px) {
        .card {
          padding: 19vw 5vw 13vw 5vw;
        }
        .btn {
          width: 95%;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon-success">
        <!-- Modern SVG check icon, no blur -->
        <svg viewBox="0 0 48 48" fill="none" stroke="currentColor">
          <circle
            cx="24"
            cy="24"
            r="22"
            stroke="rgba(255,255,255,0.13)"
            stroke-width="4"
          />
          <path
            d="M14 26l7 7 13-14"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
          />
        </svg>
      </div>
      <h2>Email confirmed!</h2>
      <div class="desc">
        Your email address has been successfully verified.<br />
        Your account is now active. You can log in and start using
        <b>PerfectCV</b>!
      </div>
      <a href="https://perfectcv.app/login" class="btn">Go to Login</a>
    </div>
  </body>
</html>
